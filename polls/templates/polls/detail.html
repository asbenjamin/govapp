<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Before the Form was implemented
    <h1>{{ question.question_text }}</h1> 
    <ul>
    {% for choice in question.choice_set.all %} 
        <li>{{ choice.choice_text }}</li> 
    {% endfor %}
    </ul>  
-->

    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>{{ question.question_text }}</h1></legend>  <!--question here should be a varibale but changing to x doesnt load it-->
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {% for choice in question.choice_set.all %}             <!--choice just variable, question from foreign key relation which gives choice_set-->
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"> <!--id is just a unique identifier, name would be the same for 2 radio btns in plain html to allow selection of only one here the for loop does it for us-->
                <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br> <!--for is a label thing to match the id-->
            {% endfor %}
        </fieldset>
        <input type="submit" value="Vote">
    </form>
</body>
</html>
